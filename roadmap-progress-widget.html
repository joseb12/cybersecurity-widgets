<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Roadmap Progress</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyber-green: #00ff41;
            --cyber-blue: #00d4ff;
            --cyber-purple: #b847ff;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --cyber-red: #ff0040;
            --grid-color: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            font-family: 'JetBrains Mono', monospace;
            color: var(--cyber-green);
            overflow-y: auto;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: gridPulse 3s ease-in-out infinite alternate;
            opacity: 0.3;
        }

        @keyframes gridPulse {
            0% { opacity: 0.2; }
            100% { opacity: 0.4; }
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--cyber-green), var(--cyber-blue), var(--cyber-purple));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1rem;
            color: var(--cyber-blue);
            margin-top: 10px;
            opacity: 0.8;
            animation: typing 2s steps(40) 1s forwards;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes typing {
            to { width: 100%; }
        }

        .progress-section {
            background: rgba(16, 16, 16, 0.8);
            border: 2px solid var(--cyber-green);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 
                0 0 20px rgba(0, 255, 65, 0.2),
                inset 0 0 20px rgba(0, 255, 65, 0.05);
            position: relative;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .progress-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--cyber-green), var(--cyber-blue));
            border-radius: 10px;
            z-index: -1;
            opacity: 0.3;
            animation: borderGlow 2s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.2; }
            100% { opacity: 0.6; }
        }

        .current-year {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(90deg, rgba(0, 255, 65, 0.1), rgba(0, 212, 255, 0.1));
            border-radius: 8px;
            border-left: 4px solid var(--cyber-green);
        }

        .year-info {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .progress-bar-container {
            margin: 20px 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: var(--cyber-blue);
        }

        .progress-bar {
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(0, 255, 65, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--cyber-green), var(--cyber-blue));
            border-radius: 15px;
            position: relative;
            transition: width 2s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .progress-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .controls-section {
            background: rgba(16, 16, 16, 0.8);
            border: 2px solid var(--cyber-blue);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 
                0 0 20px rgba(0, 255, 65, 0.2),
                inset 0 0 20px rgba(0, 255, 65, 0.05);
            position: relative;
            backdrop-filter: blur(10px);

        }

        .controls-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--cyber-green), var(--cyber-blue));
            border-radius: 10px;
            z-index: -1;
            opacity: 0.3;
            animation: borderGlow 2s ease-in-out infinite alternate;
        }

        .controls-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            color: var(--cyber-blue);
            margin-bottom: 20px;
            text-align: center;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-label {
            font-size: 0.9rem;
            color: var(--cyber-blue);
            font-weight: 600;
        }

        .cyber-input {
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid rgba(0, 255, 65, 0.3);
            border-radius: 8px;
            padding: 12px;
            color: var(--cyber-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        .cyber-input:focus {
            outline: none;
            border-color: var(--cyber-green);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
            background: rgba(0, 255, 65, 0.15);
        }

        .cyber-input::placeholder {
            color: rgba(0, 255, 65, 0.1);
        }

        .cyber-input::-webkit-outer-spin-button,
        .cyber-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .cyber-input[type=number] {
            -moz-appearance: textfield;
        }
        
        .years-timeline {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 25px;
        }

        .year-card {
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .year-card:hover {
            background: rgba(0, 255, 65, 0.1);
            border-color: var(--cyber-green);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
            transform: translateY(-2px);
        }

        .year-card.completed {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--cyber-blue);
        }

        .year-card.current {
            background: rgba(184, 71, 255, 0.1);
            border-color: var(--cyber-purple);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .year-number {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--cyber-green);
        }

        .year-description {
            font-size: 0.8rem;
            margin-top: 5px;
            opacity: 0.8;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 25px;
        }

        .stat-card {
            background: rgba(16, 16, 16, 0.6);
            border: 1px solid var(--cyber-blue);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--cyber-green);
            font-family: 'Orbitron', monospace;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--cyber-blue);
            margin-top: 5px;
        }

        .glitch {
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-1px); }
            80% { transform: translateX(1px); }
        }

        @media (max-width: 768px) {
            .years-timeline {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .title {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="controls-section">

                <div class="control-group">
                    <label class="control-label">ðŸŽ“ Certificaciones Completadas (0-12)</label>

    <script>
        const roadmapUrls = {
            2026: 'https://www.notion.so/A-o-1-2026-2c0f120e1178800c9bdcc133c4e1af37', 
            2027: 'https://www.notion.so/A-o-2-2027-2c0f120e117880ceb457c02514461bc0', 
            2028: 'https://www.notion.so/A-o-3-2028-2c0f120e117880d59571fa3088c22f25',
            2029: 'https://www.notion.so/A-o-4-2029-2c0f120e117880a2abc6dcf1ea9f511e',
            2030: 'https://www.notion.so/A-o-5-2030-2c0f120e117880fbbac7e091b6d67f1c',
            2031: 'https://www.notion.so/A-o-6-2031-2c0f120e117880ada3a2cbc8a57a4344',
            2032: 'https://www.notion.so/A-o-7-2032-2c0f120e11788009ade4d8363e11195e',
            2033: 'https://www.notion.so/A-o-8-2033-2c0f120e1178800a8106e060041dba53'
        };

        function updateCurrentDate() {
            const now = new Date();
            const startDate = new Date('2025-11-30'); 
            const roadmapStartDate = new Date('2026-01-01');
            const roadmapEndDate = new Date('2033-12-31');
            const currentYear = now.getFullYear();
            
            const currentDate = now.toLocaleDateString('es-ES', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            const diffTime = Math.abs(now - startDate);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            document.getElementById('currentDate').textContent = currentDate;
            document.getElementById('daysProgress').textContent = `DÃ­a ${diffDays} del journey`;
            
            const roadmapYearProgress = Math.max(1, Math.min(8, Math.floor((now - roadmapStartDate) / (365.25 * 24 * 60 * 60 * 1000)) + 1));
            const yearsLeft = Math.max(0, 8 - roadmapYearProgress + 1);
            
            document.getElementById('yearProgress').textContent = roadmapYearProgress;
            document.getElementById('timeLeft').textContent = yearsLeft;
            
            updateYearCards(currentYear);
        }

        function updateYearCards(currentYear) {
            const cards = document.querySelectorAll('.year-card');
            cards.forEach((card, index) => {
                const cardYear = 2026 + index;
                card.classList.remove('completed', 'current');
                
                if (cardYear < currentYear || (cardYear === currentYear && new Date().getMonth() >= 11)) {
                    card.classList.add('completed');
                } else if (cardYear === currentYear) {
                    card.classList.add('current');
                }
            });
        }

        function updateProgress() {
            const certCount = parseInt(document.getElementById('certInput').value) || 0;
            const income = parseFloat(document.getElementById('incomeInput').value) || 0;
            
            document.getElementById('certCount').textContent = certCount;
            
            const timeProgress = calculateTimeProgress();
            const certProgress = (certCount / 12) * 100; 
            const financialProgress = Math.min(100, (income / 15000) * 100); 
            
            const totalProgress = (timeProgress * 0.3) + (certProgress * 0.4) + (financialProgress * 0.3);
            
            document.getElementById('overallProgress').textContent = `${totalProgress.toFixed(1)}%`;
            document.getElementById('progressFill').style.width = `${totalProgress}%`;
            
            localStorage.setItem('cyberRoadmapData', JSON.stringify({
                certCount: certCount,
                income: income,
                lastUpdate: new Date().toISOString()
            }));
        }

        function calculateTimeProgress() {
            const now = new Date();
            const roadmapStartDate = new Date('2026-01-01');
            const roadmapEndDate = new Date('2033-12-31');
            
            const totalTime = roadmapEndDate - roadmapStartDate;
            const elapsedTime = Math.max(0, now - roadmapStartDate);
            return Math.min(100, (elapsedTime / totalTime) * 100);
        }

        function loadSavedData() {
            const savedData = localStorage.getItem('cyberRoadmapData');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    document.getElementById('certInput').value = data.certCount || 0;
                    document.getElementById('incomeInput').value = data.income || 0;
                    updateProgress();
                } catch (error) {
                    console.log('Error loading saved data:', error);
                }
            }
        }

        document.querySelectorAll('.year-card').forEach((card, index) => {
            const year = 2026 + index;
            
            card.addEventListener('click', () => {
                card.style.animation = 'none';
                card.offsetHeight; 
                card.style.animation = 'pulse 0.5s ease-in-out';
                
                if (roadmapUrls[year]) {
                    window.open(roadmapUrls[year], '_blank');
                }
            });
            
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-5px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0) scale(1)';
            });
        });

        document.getElementById('certInput').addEventListener('input', updateProgress);
        document.getElementById('incomeInput').addEventListener('input', updateProgress);

        updateCurrentDate();
        loadSavedData();
        
        setInterval(updateCurrentDate, 3600000);
    </script>
</body>
